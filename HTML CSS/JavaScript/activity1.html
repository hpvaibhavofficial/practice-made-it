<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 and Q5</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px;
        }
        td, th {
            border: 1px solid black;
            padding: 8px 12px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Contact</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td>Vaibhav Bhardwaj</td>
            <td>21</td>
            <td>vaibhav@email.com</td>
            <td>9876543210</td>
        </tr>
        <tr>
            <td>Varun Kumar</td>
            <td>22</td>
            <td>varun@email.com</td>
            <td>9123456789</td>
        </tr>
    </table>


    <script>
    let tab = document.getElementsByTagName("table");
    let tc = tab.length;  
    let rc = document.getElementsByTagName("tr").length; 

    document.write("No. of tables: " + tc + "<br>");
    document.write("No. of rows (total): " + rc + "<br><br>");

    for (let i = 0; i < tc; i++) {  
        let rows = tab[i].getElementsByTagName("tr").length;
        document.write("Rows in Table " + (i + 1) + ": " + rows + "<br>");
    }

    //hide or show the list
    
    
</script>

</body>


</html>
