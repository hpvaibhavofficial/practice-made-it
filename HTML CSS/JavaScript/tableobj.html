<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body style="display: flex; justify-content: center; align-items: center;">

    <select name="furit" id="fruit">
        <option value="">mango</option>
        <option value="">Apple</option>
        <option value="">Litchi</option>
        <option value="">Pomegranate</option>
    </select>

  <table id="mob" border="1" style="width: 80vh; margin: 50px auto;">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Price</th>
      </tr>
    </thead>
    
  </table>

  <br>
  <button onclick="populateMobiles()">Populate</button>
  <button onclick="ModifyData()">Modify Data</button>

  <script>

    var el = document.getElementById("fruit")
    var cl = el.cloneNode(true); //var cl = el.cloneNode(true); //deep copy means it will clone all the childs also 
    console.log(el.parentElement);
    el.parentElement.insertBefore(cl,el);


    function createRow(no, brand, model, price) {
      var tr = document.createElement("tr");

      var tdNo = document.createElement("td"); tdNo.innerHTML = no;
      var tBrand = document.createElement("td"); tBrand.innerHTML = brand;
      var tdModel = document.createElement("td"); tdModel.innerHTML = model;
      var tdPrice = document.createElement("td"); tdPrice.innerHTML = price;

      tr.appendChild(tdNo);
      tr.appendChild(tBrand);
      tr.appendChild(tdModel);
      tr.appendChild(tdPrice);

      return tr; 
    }

    var mobiles = [
      { brand: "Samsung", model: "S24", price: 65000 },
      { brand: "Samsung", model: "M31", price: 45000 },
      { brand: "Vivo", model: "Y20", price: 69000 },
      { brand: "Apple", model: "iPhone 16", price: 100000 }
    ];

    function sortByPrice(){
        mobiles.sort(function(mob1,mob2){
            return mob1.price - mob2.price;
        })
    }

    function populateMobiles() {
      var table = document.getElementById("mob");
      var i = 1;
      for (let mob of mobiles) {
        let row = createRow(i, mob.brand, mob.model, mob.price);
        table.appendChild(row);
        i++;
      }
    }


    function deleteRows(){
        var table = document.getElementById("mob")
        //remove all rows
        table.removeChild(table)

        
    }
  </script>
</body>
