<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN Number</title>
</head>
<body>
    <form onsubmit="return han()">
        PAN NUMBER: <input type="text" id="pan"><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        const patt = /^[A-Z]{5}[0-9]{4}[A-Z]$/; // strict pattern

        function han() {
            const x = document.getElementById("pan");
            if (patt.test(x.value)) {
                document.body.style.backgroundColor = "green";
            } else {
                document.body.style.backgroundColor = "red";
            }
            return false; // prevent form submission
        }
    </script>
</body>
</html>
